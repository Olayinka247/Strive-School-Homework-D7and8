    <script>
      const cardlist = document.getElementById("cardlist");
      console.log(cardlist);
      async function fetchAmazon() {
        const response = await fetch(
          "https://striveschool-api.herokuapp.com/api/product/",
          {
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDgxN2M1ZWU3ODE4NzAwMTVjMjY3YTgiLCJpYXQiOjE2NDY4MzQyOTMsImV4cCI6MTY0ODA0Mzg5M30.H-e00dHFHmLI1WnGxWOmQjxY4nDtR_CO60_cO86dh5c",
            },
          }
        );
        const data = await response.json();
        cardlist.innerHTML = data.map(
          (product) => `
          <div class="col-12 col-md-6 col-lg-3 mx-auto my-auto">
          <div class="card" style="width: 18rem">
            <img src="${product.imageUrl}" class="card-img-top" alt="..." />
            <div class="card-body">
              <a href="/backoffice.html?id=${product._id}">${product.name}</a>
              <p class="card-text">
               ${product.description}
              </p>
              <p class="card-text">${product.brand}</p>
              <a href="#" class="btn btn-primary">${product.price}</a>
            </div>
          </div>
        </div>
           `
        );
        return data;
      }
      console.log(fetchAmazon());
